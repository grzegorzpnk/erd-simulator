---
# create rsync controller
version: emco/v2
resourceContext:
  anchor: controllers
metadata :
   name: rsync
spec:
  host: {{.HostIP}}
  port: {{.RsyncPort}}

---
# create provider
version: emco/v2
resourceContext:
  anchor: cluster-providers
metadata :
   name: {{.ClusterProvider}}

---
# create cluster
version: emco/v2
resourceContext:
  anchor: cluster-providers/{{.ClusterProvider}}/clusters
metadata :
   name: {{.EdgeCluster}}
file:
  {{.EdgeKubeConfig}}

---
#label cluster
version: emco/v2
resourceContext:
  anchor: cluster-providers/{{.ClusterProvider}}/clusters/{{.EdgeCluster}}/labels
clusterLabel: {{.EdgeClusterLabel}}

---
# create cluster
version: emco/v2
resourceContext:
  anchor: cluster-providers/{{.ClusterProvider}}/clusters
metadata :
   name: {{.Free5gcCluster}}
file:
  {{.Free5gcKubeConfig}}

---
#label cluster
version: emco/v2
resourceContext:
  anchor: cluster-providers/{{.ClusterProvider}}/clusters/{{.Free5gcCluster}}/labels
clusterLabel: {{.Free5gcClusterLabel}}

---
# create project
version: emco/v2
resourceContext:
  anchor: projects
metadata :
  name: {{.ProjectName}}

---
# create admin logical cloud
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/logical-clouds
metadata:
  name: {{.AdminCloud}}
spec:
  level: "0"

---
# add reference - "Edge cluster"
version: emco/v2
resourceContext:
  anchor: projects/{{.ProjectName}}/logical-clouds/{{.AdminCloud}}/cluster-references
metadata:
  name: {{.EdgeClusterLabel}}
spec:
  clusterProvider: {{.ClusterProvider}}
  cluster: {{.EdgeCluster}}
  loadbalancerIp: "0.0.0.0"

