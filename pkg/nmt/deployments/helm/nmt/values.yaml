replicaCount: 1

image:
  repository: grzegorzpnk/nmt
  pullPolicy: Always
  tag: "latest"

workingDir: "/nmt"
command: "./nmt"
config:
  servicePort: 8282
  clusterProvider: "orange"
  tau: 0.8
  res-min: 500
  res-max: 1000
  max-cell-number: 42

podAnnotations: {}
podSecurityContext: {}
securityContext: {}

service:
  type: NodePort
  port: 8282
  nodePort: 32139

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}
